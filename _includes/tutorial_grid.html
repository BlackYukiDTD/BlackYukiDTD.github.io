<!-- tutorial Grid -->
<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].tutorial.section | default: "tutorial" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].tutorial.title | markdownify | default: "Tuturial" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].tutorial.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for project in site.tutorial %}
      <div class="col-md-4 col-sm-6 tutorial-item">
        <a class="tutorial-link" data-toggle="modal" href="#p{{ forloop.index }}">
          <div class="tutorial-hover">
            <div class="tutorial-hover-content">
              <i class="{{ site.data.style.tutorial-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <div class="tutorial-caption">
          <h4>{{ project.caption.title }}</h4>
          <p class="text-muted">{{ project.caption.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include tutorial.html %}
