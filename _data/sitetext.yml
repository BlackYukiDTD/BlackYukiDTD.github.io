        year: "Bảo hành 1 lần miễn phí"
        desc: "Trong vòng 1 tháng kể từ lúc làm data, nếu có bất kỳ phát sinh gây nên mất data hack như bản cập nhật mới thay đổi cơ chế của game hay bị ban data vì bị phát hiện hack. Bạn có quyền lợi được hỗ trợ 1 lần miễn phí."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Discount offer for next time"
        year: "Ưu đãi giảm giá cho lần tiếp theo"
        desc: "Trong vòng 6 tháng kể từ thời điểm làm data xong, bạn có 1 lần giảm giá 50% cho game mà bạn vừa làm. Có nghĩa là: nếu trong vòng 6 tháng, game có bản cập nhật mới, bạn chỉ mất nửa giá tiền để cập nhật thêm data hack. Phiếu giảm giá này không hỗ trợ người tự làm mất data, chỉ cập nhật dữ liệu mới"
        image: assets/img/timeline/2.jpg
        alt:
