        year: "Những trường hợp bị từ chối hỗ trợ"
        desc: "Chúng tôi từ chối hỗ trợ với các trường hợp sau: Không làm đúng theo hướng dẫn của chúng tôi, Tự ý chia sẻ tài khoản data hack cho người khác. Gây nên mất data hay bị ban tài khoản."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "All other cases"
        year: "Mọi trường hợp khác"
        desc: "Vui lòng liên hệ cho tôi tại mục Contact hay gửi mail tại Support. Hoặc tham gia Group Facebook để biết thêm chi tiết!"
