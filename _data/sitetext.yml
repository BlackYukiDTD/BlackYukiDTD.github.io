        alt:
      - title: "Paid Item"
        year: "Hack in-Game"
        desc: "Supported games are saved to Apple ID, Gmail, Facebook, Gamecenter accounts."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Free Item"
        year: "Hack in-Game"
        desc: "Support games installed with iMazing files."
        image: assets/img/timeline/3.jpg
        alt: image alt text
